<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Sciccor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="Start">
        <h1 id="heading">
            Rock Paper Scissor
        </h1>
    </div>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="Rock.jpg" alt="Error">
        </div>
        <div id="paper" class="choice">
            <img src="Paper.jpg" alt="Error">
        </div>
        <div id="scissor" class="choice">
            <img src="Scissor.jpg" alt="Error">
        </div>
    </div>
    <div id="Score">
        <div>
            <p id="Your-score">0</p>
            <p>You</p>
        </div>
        <div>
            <p id="Comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>
    <div id="result">
        <h2 id="end">Play your move</h2>
    </div>
    <script src="app.js"></script>
</body>

</html>
